parameters:
    coral.connector.cache.class: Doctrine\Common\Cache\ArrayCache

services:
    coral.connect.coral:
        class: Coral\CoreBundle\Service\ConnectorMockup
        arguments: ["@coral.connector.cache", "%kernel.root_dir%/fixtures/coral_connect", "account", "apisecretkey"]
        tags:
            -  { name: coral.connector.service, service: "coral" }
    coral.connect.stark:
        class: Coral\CoreBundle\Service\ConnectorMockup
        arguments: ["@coral.connector.cache", "%kernel.root_dir%/fixtures/stark_connect", "account", "apisecretkey"]
        tags:
            -  { name: coral.connector.service, service: "stark" }

framework:
    secret: test
    test: ~
    session:
        storage_id: session.storage.filesystem
    form:            true
    csrf_protection: true
    validation:
        enabled: true
        enable_annotations: true
    router:
        resource: %kernel.root_dir%/config/routing.php
    default_locale: "en"

monolog:
    handlers:
        main:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: debug